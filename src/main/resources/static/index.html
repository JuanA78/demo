<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Animation with Login Form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/fondo.css">  
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
        }

        .wrapper {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #483c3c;
        }

        #formContent {
            background: rgb(255, 255, 255);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            z-index: 1;
            text-align: center;
        }

        input[type="text"], input[type="password"], input[type="submit"] {
            width: 85%;
            padding: 12px 20px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        #formFooter {
            margin-top: 15px;
            font-size: 14px;
        }

        #formFooter a {
            color: #007bff;
            text-decoration: none;
        }

        #formFooter a:hover {
            text-decoration: underline;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .warning-message {
            color: #d9534f;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <canvas id="bg-animation"></canvas>

        <div id="formContent">
            <h2 class="active">Sign In</h2>
            <form id="loginForm">
                <input type="text" id="login" name="login" placeholder="Username" required>
                <div class="warning-message" id="username-warning">El nombre de usuario no debe exceder los 10 caracteres.</div>
                
                <input type="password" id="password" name="password" placeholder="Password" required>
                <div class="warning-message" id="password-warning">La contrase√±a no debe exceder los 10 caracteres.</div>
                
                <input type="submit" value="Log In">
            </form>

            <div id="formFooter">
                <a href="#">Forgot Password?</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const usernameField = document.getElementById('login');
            const passwordField = document.getElementById('password');
            const usernameWarning = document.getElementById('username-warning');
            const passwordWarning = document.getElementById('password-warning');
            const loginForm = document.getElementById('loginForm');

            usernameField.addEventListener('input', function() {
                if (usernameField.value.length > 10) {
                    usernameWarning.style.display = 'block';
                } else {
                    usernameWarning.style.display = 'none';
                }
            });

            passwordField.addEventListener('input', function() {
                if (passwordField.value.length > 10) {
                    passwordWarning.style.display = 'block';
                } else {
                    passwordWarning.style.display = 'none';
                }
            });

            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
        
                const username = usernameField.value.trim();
                const password = passwordField.value.trim();
        
                if (username === 'juan' && password === '123') {
                    window.location.href = 'pages/inicio.html';
                } else {
                    alert('Credenciales incorrectas');
                }
            });
        });
    </script>

    <script type='text/javascript' src='//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js?ver=1.9.1'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/easing/EasePack.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/fondo.js"></script>
</body>
</html>
